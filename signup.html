<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Sign Up</title>

    <!-- Inspired from Bootstrap Sign-In Page -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/sjj.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <!-- My Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- My Footer CSS -->
    <link rel="stylesheet" href="css/footer.css">


</head>

<body>
    <main class="form-signin">
        <form action="/" method="POST">
            <img class="mb-4" src="images/sj.jpg" alt="" width="62" height="62">
            <h1 class="h3 mb-3 fw-bold header">Sign Up to My Newsletter!</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingFirstName" name="firstName" placeholder="First Name"
                    required autofocus>
                <label for="floatingFirstName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingLastName" name="lastName" placeholder="Last Name"
                    required>
                <label for="floatingLastName">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com"
                    required>
                <label for="floatingEmail">Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Sign Me UP!</button>
            <p class="mt-4 mb-3 last-line">Made with ‚ù§ by <a id="my" href="https://www.jainsavar.com" target="_blank"
                    rel="noopener noreferrer">Savar Jain</a></p>
        </form>
    </main>

</body>

</html>
